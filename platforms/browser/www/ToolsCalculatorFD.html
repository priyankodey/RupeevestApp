<div data-page="ToolsCalculatorFD" class="page" id="fd_calculator">
  <div class="page-content">                
    <div class="container">
      <div class="row HeadTop">
        <div class="col-xs-12">
          <h1>Fixed Deposit Calculator</h1>
        </div>                
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="breadcrumb">
            <div class="row">
              <div class="col-xs-6">
                <h5>Amount Invested</h5>
              </div>
              <div class="col-xs-6">
                  <input type="text" id="amount" value="0" min="0" max="10000000" step="5000" class="form-control"></input>
              </div>
            </div>                     
            <div class="row">
              <div class="col-xs-12">
                <input type="range" id="js-amount-range" value="0" min="0" step="5000" max="10000000"></input>
              </div>
            </div>
            
          </div>          
          <div class="breadcrumb">
            <div class="row">
              <div class="col-xs-4">
                <h5>Period</h5>
              </div>
              <div class="col-xs-8">
                <h5><p id="tot_year" class="d_inline">0</p><p class="d_inline"> Year </p><p id="tot_month" class="d_inline">0</p><p class="d_inline"> Month </p><p id="tot_day" class="d_inline">0</p><p class="d_inline"> Day </p></h5>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <h6>Year</h6>
              </div>
              <div class="col-xs-6">
                <input type="number" id="year" value="0" min="0" max="10"  class="form-control"></input>
              </div>
              <div class="col-xs-12">
                <input type="range" id="js-year-range" value="0" min="0" max="10"></input>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <h6>Month</h6>
              </div>
              <div class="col-xs-6">
                <input type="number" id="month" value="0" min="0" max="11"  class="form-control"></input>
              </div>
              <div class="col-xs-12">
                <input type="range" id="js-month-range" value="0" min="0" max="11"></input>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <h6>Day</h6>
              </div>
              <div class="col-xs-6">
                <input type="number" id="day" value="0" min="0" max="30"  class="form-control"></input>
              </div>
              <div class="col-xs-12">
                <input type="range" id="js-day-range" value="0" min="0" max="30"></input>
              </div>
            </div>
            
          </div>
          <div class="breadcrumb">
            <div class="row">
              <div class="col-xs-6">
                <h5>Rate of Interest</h5>
              </div>
              <div class="col-xs-6">
                <input type="number" id="interest" value="0" min="0" max="15" class="form-control"></input>
              </div>
            </div>                     
            <div class="row">
              <div class="col-xs-12">
                <input type="range" id="js-interest-range" value="0" min="0" max="15">
              </div>
            </div>
            
          </div>
          <div class="breadcrumb">
            <div class="row">
              <div class="col-xs-12">
                <h5>Compounding Frequency</h5>
              </div>
            </div>                     
            <div class="row">
              <div class="col-xs-12">
                <input type="radio" name="frequency" value="1" checked> Yearly
                <input type="radio" name="frequency" value="2"> Half Yearly
                <input type="radio" name="frequency" value="4"> Quartely
                <input type="radio" name="frequency" value="12"> Monthly
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <span id="amount_valid" class="validation_col"></span>
              <span id="period_valid" class="validation_col"></span>
              <span id="interest_valid" class="validation_col"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center">
              <button type="button" id="calculate" class="btn btn-RV btn-block" tabindex="7">Calculate</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" id="fd_cal_t1">
                <table class="table table-condensed table-bordered table-responsive" style="display:none">
                    <thead>
                        <tr>
                            <th colspan="2">Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Maturity Amount:</td><td>₹ <span id="maturity_amt"></span></td>
                        </tr>
                        <tr>
                            <td>Total Interest Earned:</td><td>₹ <span id="total_int"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10 hidden-xs" id="chart_area" style="height: 300px;"></div>
            <div class="col-lg-10 pad_top2" id="fd_cal_t2">
                <table class="table table-striped table-condensed table-bordered table-responsive" style="display:none" >
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Opening Balance (₹)</th>
                            <th>Interest Earned (₹)</th>
                            <th>Closing Balance (₹)</th>
                        </tr>
                    </thead>
                    <tbody id="part_calculations">
                       
                    </tbody>
                </table>
            </div>
        </div>





                            


                </div>                
            </div>                     
        </div> 
    </div>
</div>
